{% extends "incident_response_base.html" %}

{% block content %}

    
    <div class="">
        <h1>Incidents</h1>
        <ul>
            {% for incident in incidents %}
                <li>{{ incident.name }}</li>
            {% empty %}
                <li>No books available.</li>
            {% endfor %}
        </ul>
    </div>


{% endblock%}
